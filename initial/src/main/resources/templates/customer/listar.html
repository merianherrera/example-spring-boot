<!DOCTYPE html>
<html>
<head>
	<link lang="en"></link>
	<meta charset="UTF-8"></meta>
	<title>Clientes -Listar</title>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css"></link>

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
</head>
<body>
<div class="col s12">
	<div class="row">
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">UTN</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="sass.html">Clientes</a></li>
					<li><a href="components.html">Acerca</a></li>
					<li><a href="javascript.html">Contactenos</a></li>
				</ul>
			</div>
		</nav>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col s6">
			<div class="row">
				<table>
					<thead>
					<tr>
						<th>Id</th>
						<th>Nombre</th>
						<th>Apellido</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="customer : ${customers}">
						<td th:text="${customer.id}"></td>
						<td th:text="${customer.name}"></td>
						<td th:text="${customer.lastname}"></td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
</body>
</html>
