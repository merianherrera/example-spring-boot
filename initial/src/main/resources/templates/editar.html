<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Users | UTN</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
</head>
<body>
	<div class="col s12">
		<div class="row">
			<nav>
		    	<div class="nav-wrapper">
			      	<a href="#" class="brand-logo">UTN</a>
			      	<ul id="nav-mobile" class="right hide-on-med-and-down">
			        	<li><a href="sass.html">Usuarios</a></li>
			        	<li><a href="components.html">Acerca</a></li>
			        	<li><a href="javascript.html">Contactenos</a></li>
			      	</ul>
		    	</div>
			</nav>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col s6">
			<form class="col s12">
		      <div class="row">
		        <div class="input-field col s6">
		          <input placeholder="Nombre:" id="first_name" type="text" class="validate" th:value="*{datePlanted}">
		          <label for="first_name">Nombre</label>
		        </div>
		        <div class="input-field col s6">
		          <input id="last_name" type="text" class="validate" placeholder="Apellido" th:value="*{datePlanted}">
		          <label for="last_name">Apellido:</label>
		        </div>
		      </div>
		       <div class="input-field col s12">
		          <input id="email" type="email" class="validate" placeholder="Email" th:value="*{datePlanted}">
		          <label for="email">Email:</label>
		        </div>
		      <button class="btn waves-effect waves-light" type="submit" name="action">Editar
			    <i class="mdi-content-send right"></i>
			  </button>
		    </form>

			</div>
		</div>
	</div>
</body>
</html>
